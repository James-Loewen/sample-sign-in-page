<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Sign-In Page</title>
</head>
<body>
  <main class="flex">
    <div class="image">
      <div class="logo">
        <p>LOGO LABEL</p>
      </div>
    </div>
    <div class="main-content flex-col">
      <section class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <br>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section class="form-container">
        <p>Let's do this!</p>
        <form action="#" class="flex">
          <div class="fname">
            <label for="fname">First Name</label>
            <input type="text"name="fname" id="fname">
          </div>
          <div class="lname">
            <label for="lname">Last Name</label>
            <input type="text"name="lname" id="lname">
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="pw-confirm">
            <label for="pw-confirm">Confirm Password</label>
            <input type="password" name="pw-confirm" id="pw-confirm">
          </div>
        </form>
      </section>
      <section class="footer">
        <button type="button">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </div>
  </main>
</body>
</html>
